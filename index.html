<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img class="header__icon" src="images/PokIcon.svg" alt="">
            <h1 class="header__title-page">POKEDEX</h1>
        </header>
        <main>
            <div class="container">
                <div class="container__left">
                    <div class="cardTitle">
                        <img class="iconFire" src="images/fire_icon-icons.com_70969.png" alt="iconTypePokemon"
                            class="pokemon__icon">
                        <span class="titleName">CHARIZARD</span>
                    </div>
                    <div class="imagePK">
                        <img src="images/Mewtow.png" alt="pokemon">
                    </div>
                </div>

                <div class="container__rigth">
                    <div class="container__table">
                        <div class="container__elem1-header">
                            <span>No.</span>
                            <span>235</span>
                        </div>
                        <div class="container__elem1-body">
                            <span>Nivel</span>
                            <span>150</span>
                        </div>
                    </div>
                    <div class="container__table">
                        <div class="container__elem1-header">
                            <span>HEIGHT</span>
                            <span>2.0 m</span>
                        </div>
                        <div class="container__elem1-body">
                            <span>WEIGHT</span>
                            <span>122,0 Kg</span>
                        </div>
                    </div>
                    <div class="container__table">
                        <div class="container__elem1-header">
                            <span>Tipo</span>
                            <span>PSYCHIC</span>
                        </div>
                        <div class="container__elem1-body">
                            <span>HABILITY</span>
                            <span>PRESSURE</span>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">

                <div class="footer__title-footer">
                    <h3>Otros Pokemons</h3>
                </div>

                <div class="footer__buttoms">
                    <div class="footer__buttompk">
                        <img class="buttomImgPK" src="images/sqBlack.png" onmouseover="this.src='images/sq.png'"
                            onmouseout="this.src='images/sqBlack.png'" />
                    </div>
                    <div class="footer__buttompk">
                        <img class="buttomImgPK" src="images/RaichuBlack.png" onmouseover="this.src='images/Raichu.png'"
                            onmouseout="this.src='images/RaichuBlack.png'" />
                    </div>
                    <div class="footer__buttompk">
                        <img class="buttomImgPK" src="images/bbBlack.png" onmouseover="this.src='images/bb.png'"
                            onmouseout="this.src='images/bbBlack.png'" />
                    </div>
                    <div class="footer__buttompk">
                        <img class="buttomImgPK" src="images/ducBlack.png" onmouseover="this.src='images/duc.png'"
                            onmouseout="this.src='images/ducBlack.png'" />
                    </div>
                </div>
            </div>



        </footer>
    </div>

</body>

</html>
